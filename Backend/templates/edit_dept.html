<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'update_dept' dept_id=dept.id %}">
    {% csrf_token %}
                                <div class="card-body">
                                    <h4 class="card-title">Personal Info</h4>
                                    <div class="form-group row">
                                        <label class="col-sm-3 text-right control-label col-form-label">Department</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control"  placeholder="Department" name="dept" value="{{dept.department}}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 text-right control-label col-form-label" >Description</label>
                                        <div class="col-sm-9">
                                            <textarea type="text" class="form-control"  placeholder="Description" name="desc">{{dept.description}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 text-right control-label col-form-label">Image</label>
                                        <div class="col-sm-9">
                                            <img src="{{dept.image.url}}" alt="" style="width:120px;height:120px;">
                                            <input type="file" class="form-control"  placeholder="Image" name="img">
                                        </div>
                                    </div>
                                </div>
                                <div class="border-top">
                                    <div class="card-body">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>

</body>
{% endblock %}
</html>
